<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="black"  style="background: transparent" role="navigation">
        <div style="box-shadow:none;background-color:transparent" class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Student Share</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light red" href="#">Sign Up</a></li>

                <li><a class ="waves-effect waves-light" href="#">Login</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div id="background" style="background-image:url('images/landing.jpg')">
        <div class="container" >

            <div id="content2" class="row">
                <div style="padding-top: 10%; width: 950px" class="col offset-s4">
                        <div class="row">
                            <div class="col s12 m6">
                                <div class="card">
                                    <div class="card-content">
                                        <span class="card-title"></span>
                                        <p>To create a room, please fill out the following fields:</p>
                                    </div>
                                    <div class="card-action">
                                        <div class="input-field inline">
                                            <input id="name" type="email" class="validate">
                                            <label for="name">Room Name</label>
                                        </div>
                                        <br/>
                                        <div class="input-field inline">
                                            <input id="point1" type="email" class="validate">
                                            <label for="point1">Point 1</label>
                                        </div>
                                        <br/>
                                        <div class="input-field inline">
                                            <input id="point2" type="email" class="validate">
                                            <label for="point2">Point 2</label>
                                        </div>
                                        <br/>
                                        <div class="input-field inline">
                                            <input id="point3" type="email" class="validate">
                                            <label for="point3">Point 3</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                </div>
            </div>

        </div>
    </div>

    <div class="modal"></div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/credentials.js"></script>
</body>

</html>
