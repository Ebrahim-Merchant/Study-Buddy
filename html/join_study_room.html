<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav class="black"  style="background: transparent" role="navigation">
        <div style="box-shadow:none;background-color:transparent" class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">Student Share</a>
            <ul class="right hide-on-med-and-down">
                <li><a class="waves-effect waves-light red" href="#">Sign Up</a></li>

                <li><a class ="waves-effect waves-light" href="#">Login</a></li>
            </ul>

            <ul id="nav-mobile" class="sidenav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <div id="background" style="background-image:url('images/landing.jpg')">
        <div class="container" >

            <div id="content"  class="row">
        </div>
        </div>
    </div>

          <!-- Modal Structure -->
          <div id="signUpModal" class="modal">
            <div class="modal-content">
              <h4>Sign Up</h4>
              <p>Please provide the following information</p>
                <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">school</i>
          <input id="university" type="text" class="validate">
          <label for="email">University Name</label>
        </div>
      </div>
    </form>
  </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="btn green modal-close waves-effect waves-green btn-flat">Submit</a>
            </div>
          </div>

    <!-- Modal - Login -->
          <div id="loginModal" class="modal">
            <div class="modal-content">
              <h4>Sign Up</h4>
              <p>Please provide the following information</p>
                <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">vpn_key</i>
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
    </form>
  </div>
            </div>
            <div class="modal-footer">
              <a href="#!" class="btn green modal-close waves-effect waves-green btn-flat">Submit</a>
            </div>
          </div>

    <!--JavaScript at end of body for optimized loading-->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/init.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/credentials.js"></script>
</body>

</html>
