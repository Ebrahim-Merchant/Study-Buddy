<!-- Modal - Login -->
<div class="modal-content">
    <h4>Create a new room</h4>
    <p>Please provide the following information</p>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="topic" type="text" class="validate">
                    <label for="topic">Topic</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea" class="materialize-textarea"></textarea>
                    <label for="textarea">Enter topics to cover in the group</label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col s6">
            <span class="red-text" id="errorLogin"></span>
        </div>
        <div class="col s6">
            <a href="#" id="createGroup" style="margin-right: 5%" class="btn red waves-effect waves-green">Create</a>
        </div>
    </div>
</div>
