<!-- Modal Structure -->
<div class="modal-content">
    <h4>Sign Up</h4>
    <p>Please provide the following information</p>
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="first_name_signUp" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name_signUp" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">email</i>
                    <input id="emailSignUp" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="passwordSignUp" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">school</i>
                    <input id="university" type="text" class="autocomplete">
                    <label for="University">University Name</label>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <div class="row">
        <div class="col s6">
            <span class="red-text" id="errorSignUp"></span>
        </div>
        <div class="col s6">
            <a href="#" style="margin-right: 5%" id="signUpBtn" class="btn green waves-effect waves-green">Submit</a>
        </div>
    </div>
</div>
