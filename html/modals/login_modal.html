<!-- Modal - Login -->
    <div class="modal-content">
        <h4>Login</h4>
        <p>Please provide the following information</p>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="emailLogin" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="passwordLogin" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col s6">
                    <span class="red-text" id="errorLogin"></span>
            </div>
            <div class="col s6">
                    <a href="#" id="loginBtn" style="margin-right: 5%" class="btn green waves-effect waves-green">Submit</a>
            </div>
        </div>
    </div>
